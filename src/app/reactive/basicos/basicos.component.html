<h2>
    Reactive:
    <small>Basicos</small>
</h2>
<hr>

<div class="row">
    <div class='col'>
        <form
            autocomplete="off"
            [formGroup]="miFormulario"
        >
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class='col-sm-9'>
                    <input
                        type="text"
                        formControlName="nombre"
                        class="form-control"
                        placeholder="Nombre del Producto"
                    >
                    <span class='form-text text-danger'>Debe de ser 3 letras</span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class='col-sm-9'>
                    <input
                        type="number"
                        class="form-control"
                        formControlName="precio"
                        placeholder="Precio del Producto"
                    >
                    <span class='form-text text-danger'>Precio debe ser 0 o mayor</span>
                </div>
            </div>

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class='col-sm-9'>
                    <input
                        type="number"
                        class="form-control"
                        name='existencias'
                        formControlName="existencias"
                        customMin
                        placeholder="Existencias del Producto"
                        required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button
                        type='submit'
                        class='btn btn-primary float-end'
                        [disabled]="miFormulario.invalid"
                    >
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched | json}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
