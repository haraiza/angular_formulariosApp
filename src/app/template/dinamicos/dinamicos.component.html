<h2>
    Template:
    <small>Dinamicos</small>
</h2>
<hr>

<form
    (ngSubmit)='guardar()'
    #dinamicoForm="ngForm"
    autocomplete="off"
>
    <!-- NOMBRE -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input
                class="form-control"
                required
                type="text"
                [ngModel]="persona.nombre"
                name='nombre'
                placeholder="Nombre de la persona"
            >
            <!-- //Tambien se puede usar esta validaciÃ³n
                <span
                class="form-text text-danger"
                *ngIf="existeNombre()"
            > -->
            <span
                class="form-text text-danger"
                *ngIf="dinamicoForm.controls['nombre']?.errors && dinamicoForm.controls['nombre']?.touched"
            >
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- AGREGAR FAVORITO -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">

                <input
                    class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                    name='nuevoJuego'
                >
                <button
                    class="btn btn-outline-primary"
                    type="button"
                    (click)='agregarJuego()'
                >
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- LISTA DE JUEGOS FAVORITOS -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div
                class="input-group mb-1"
                *ngFor='let juego of persona.favoritos; let i = index'
            >
                <input
                    [(ngModel)]='juego.nombre'
                    name='favorito_{{i}}'
                    class="form-control"
                    required
                >
                <button
                    class="btn btn-outline-danger"
                    type="button"
                    (click)='eliminar(i)'
                >
                    Eliminar
                </button>

            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 ">
            <button
                type="button"
                [disabled]="dinamicoForm.invalid"
                class="btn btn-primary float-end"
                (click)="guardar()"
            >
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Personalizado</span>
<pre>{{persona | json}}</pre>
