<h2>
    Template:
    <small>Switches</small>
</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    value="M"
                    required
                    [(ngModel)]="persona.genero"
                    id="radioMasculino"
                >
                <label
                    class="form-check-label"
                    for="radioMasculino"
                >
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    value="F"
                    required
                    [(ngModel)]="persona.genero"
                    id="radioFemenimo"
                    checked
                >
                <label
                    class="form-check-label"
                    for="radioFemenimo"
                >
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input
                    class="form-check-input "
                    type="checkbox"
                    role="switch"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="flexSwitchCheckChecked"
                >
                <label
                    class="form-check-label"
                    for="flexSwitchCheckChecked"
                >
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    name="terminos"
                    [(ngModel)]="terminosYCondiciones"
                    required
                    id="flexCheckDefault"
                >
                <label
                    class="form-check-label"
                    for="flexCheckDefault"
                >
                    Terminos y condiciones
                </label>
            </div>

        </div>
    </div>

    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button
                type="button"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
            >
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Terminos</h5>
<pre>{{miFormulario.controls['terminos']?.errors | json}}</pre>
<br>

<h5>Validar el formulario</h5>
<pre>{{miFormulario.valid | json}}</pre>
<br>

<pre>Condiciones: </pre>
