<h2>
    Template:
    <small>Switches</small>
</h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    id="radioMasculino"
                >
                <label
                    class="form-check-label"
                    for="radioMasculino"
                >
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input
                    class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    id="radioFemenimo"
                    checked
                >
                <label
                    class="form-check-label"
                    for="radioFemenimo"
                >
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                >
                <label
                    class="form-check-label"
                    for="flexSwitchCheckChecked"
                >
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input
                    class="form-check-input"
                    type="checkbox"
                    id="flexCheckDefault"
                >
                <label
                    class="form-check-label"
                    for="flexCheckDefault"
                >
                    Terminos y condiciones
                </label>
            </div>

        </div>
    </div>

    <!-- Boton -->
    <div class="row">
        <div class="col">
            <button
                type="button"
                class="btn btn-primary float-end"
            >
                Guardar
            </button>
        </div>
    </div>

</form>
